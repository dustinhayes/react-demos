<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Demos | Create Components</title>
</head>
<body>
    <div id="root"></div>
    
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script>
        /**
         * React.createClass(spec)
         * render() is required
         */

        /**
         * React component
         */
        var HelloWorld = React.createClass({
            render: function () {
                return React.createElement('h1', null, 'Hello World!');
            }
        });

        /**
         * Nested react component
         */
        // var HelloWorld = React.createClass({
        //     render: function () {
        //         return React.createElement('h1', null, 'Hello World!',
        //             React.createElement('h3', null, 'My name is Dustin.'));
        //     }
        // });

        /**
         * Rendering a component
         */
        React.render(React.createElement(HelloWorld, null),
            document.getElementById('root'));
    </script>
</body>
</html>
